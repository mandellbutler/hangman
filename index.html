<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script type="module" src="/script.js"></script>
    <title>Hangman</title>
</head>
<body>
    <header>
        <div id="title-container" class="containers dark">
            <!-- Title -->
            <h1 class="dark">Hangman: Web Dev Edition</h1>
            <!--start button-->
            <div id="startBtn-container" class="dark">
                <button id="start-game">Start Game</button>
            </div>
        </div>
    </header>
    <div id="gameContainer">
        <main id="word-container">
            <!--word container-->
            <h1 id="word"class="light"></h1>
            <h1 id="result" class="light"></h1>
        </main>
        <aside id="game-status">
            <!--incorrect status -->
            <section id="wrong">
                <div id="status-bar" class="containers">
                    <div id="box-container" class="light">
                        <div id="one" class="boxes"></div>
                        <div id="two" class="boxes"></div>
                        <div id="three" class="boxes"></div>
                        <div id="four" class="boxes"></div>
                        <div id="five" class="boxes"></div>
                    </div>
                    <div id="bar-title" class="light">
                        <h2 class="light"> Life Line</h2>
                    </div>
                </div>
            </section>
            <!--stats-->
            <section id="stats">
                <div class="containers light">
                    <!--wins/loses/reset button-->
                    <p class="light">Wins: <span id="wins" class="light">0</span></p>
                    <p class="light">Losses: <span id="losses" class="light">0</span></p>
                    <button id="reset-game">Reset</button>
                </div>
            </section>
            <section id="timer-section">
                <div id="timer-container" class="containers light">
                    <!--timer-->
                    <p id="timer" class="light">00:00</p>
                    <p class="light">Time Left</p>
                </div>
            </section>
        </aside>
    </div>
    <footer></footer>
</body>
</html>
