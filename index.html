<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script type="module" src="/script.js"></script>
    <title>Hangman</title>
</head>
<body>
    <header>
        <!-- Title -->
        <h1>Hangman: Web Dev Edition</h1>
        <!--start button-->
        <button id="start-game">Start Game</button>
    </header>
    <div id="gameContainer">
        <main id="word-container">
            <!--word container-->
            <div id="display"></div>
            <h1 id="result"></h1>
        </main>
        <aside id="game-status">
            <!--stats-->
            <section id="stats">
                <div class="containers">
                    <!--wins/loses/reset button-->
                    <p class="light">Wins: <span id="wins" class="light">0</span></p>
                    <p class="light">Losses: <span id="losses" class="light">0</span></p>
                    <button id="reset-game">Reset</button>
                </div>
            </section>
            <section id="timer-section">
                <div id="timer-container" class="containers">
                    <!--timer-->
                    <p id="timer" class="light" style="background-color: white">00:00</p>
                    <p class="light">Time Left</p>
                </div>
            </section>
        </aside>
    </div>
    <footer></footer>
</body>
</html>
